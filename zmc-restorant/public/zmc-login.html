<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZMC Online Restaurant - Login/Register</title>
  <link rel="stylesheet" href="zmc-style.css" />
</head>
<body>
  <div class="container">
    <h1>ZMC Online Restaurant</h1>
    <p class="tagline">Login or Register to book your favorite table!</p>

    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('customer')">Customer</button>
      <button class="tab-button" onclick="switchTab('owner')">Restaurant Owner</button>
    </div>

    <!-- Customer Form Section -->
    <div class="form-section" id="customer-form">
      <div id="customer-login">
        <h2>Customer Login</h2>
        <form>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="#" onclick="switchForm('customer', 'register')">Register</a></p>
        </form>
      </div>
      <div id="customer-register" class="hidden">
        <h2>Customer Register</h2>
        <form>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Register</button>
          <p>Already have an account? <a href="#" onclick="switchForm('customer', 'login')">Login</a></p>
        </form>
      </div>
    </div>

    <!-- Owner Form Section -->
    <div class="form-section hidden" id="owner-form">
      <div id="owner-login">
        <h2>Owner Login</h2>
        <form>
          <input type="email" placeholder="Business Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="#" onclick="switchForm('owner', 'register')">Register</a></p>
        </form>
      </div>
      <div id="owner-register" class="hidden">
        <h2>Owner Register</h2>
        <form>
          <input type="text" placeholder="Restaurant Name" required />
          <input type="email" placeholder="Business Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Register</button>
          <p>Already have an account? <a href="#" onclick="switchForm('owner', 'login')">Login</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="zmc-script.js"></script>
  <script>
    function switchTab(tab) {
      document.getElementById("customer-form").classList.add("hidden");
      document.getElementById("owner-form").classList.add("hidden");
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));

      if (tab === "customer") {
        document.getElementById("customer-form").classList.remove("hidden");
        document.querySelectorAll(".tab-button")[0].classList.add("active");
      } else {
        document.getElementById("owner-form").classList.remove("hidden");
        document.querySelectorAll(".tab-button")[1].classList.add("active");
      }
    }

    function switchForm(userType, formType) {
      const loginForm = document.getElementById(`${userType}-login`);
      const registerForm = document.getElementById(`${userType}-register`);

      if (formType === "login") {
        loginForm.classList.remove("hidden");
        registerForm.classList.add("hidden");
      } else {
        loginForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
